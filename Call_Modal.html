<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Main JS -->
	<script src="js/main.js"></script>
</head>
<body>
	<div class="page">
		<div class="page-wrapper">
			<div class="page-inner-wrapper choose-city">
				<a href=""><img src="assets/images/svg/close-gray.svg" class="close-gray"></a>
				<div class="page-container bordered">
					<div class="call-modal-container">
						<h3 class="text-center">Вы хотите прервать онлайн запись?</h3>
						<div class="phone-registration-middle-block">
							<p class="phone-registration-offer">Давайте мы запишем вас по телефону</p>
							<p class="registration-phone">8 (800) 555-35-35</p>
						</div>
						<div class="phone-registration-btn-container clearfix">
							<button class="bold pull-left">
								<div class="disconnect">
									Прервать запись
								</div>
							</button>						
							<button class="bold pull-right">
								<div class="continue">
									Продолжить запись
									<img src="assets/images/svg/arrow-white.svg">
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
