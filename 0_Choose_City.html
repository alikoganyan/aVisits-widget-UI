<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Main JS -->
	<script src="js/main.js"></script>
</head>
<body>
	<div class="page">
		<div class="page-wrapper">
			<div class="page-inner-wrapper choose-city">
				<a href=""><img src="assets/images/svg/close-gray.svg" class="close-gray"></a>
				<div class="page-container bordered">
					<div class="choose-city-wrapper">
						<h3 class="text-center">Выберите ваш город</h3>
						<div class="choose-city-container">
						<div class="force-overflow">
							<div class="choose-city-item item">
								<label class="check-container">Санкт-Петербург
								  <input type="radio" name="radio">
								  <span class="checkmark"></span>
								</label>
							</div>
							<div class="choose-city-item item">
								<label class="check-container">Москва
								  <input type="radio" name="radio">
								  <span class="checkmark"></span>
								</label>
							</div>
							<div class="choose-city-item item">
								<label class="check-container">Казань
								  <input type="radio" name="radio">
								  <span class="checkmark"></span>
								</label>
							</div>
						</div>
						</div>
						<h6 class="bold text-center">В дальнейшем:</h6>
						<div class="choose-options choose-city">
							<div class="choose-options-item pull-left">
								<div class="choose-options-item-cont">
									<label class="choose-options-item-label" for="choose-options-master">
										<input type="radio" name="radio" id="choose-options-master">
										<img src="assets/images/svg/master.svg">
									</label>
								</div>
								<h6 class="normal text-center">Выбрать сначала специалиста</h6>
							</div>
							<div class="choose-options-item pull-right">
								<div class="choose-options-item-cont">
									<label class="choose-options-item-label" for="choose-options-service">
										<input type="radio" name="radio" id="choose-options-service">
										<img src="assets/images/svg/service.svg">
									</label>
								</div>		
								<h6 class="normal text-center">Выбрать сначала услугу</h6>		
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
